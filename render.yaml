services:
  - type: web
    name: depop-seller-hub-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: COGNITO_REGION
        sync: false
      - key: COGNITO_USER_POOL_ID
        sync: false
      - key: COGNITO_APP_CLIENT_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
